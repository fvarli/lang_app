name: lang_app
description: "Offline-first language learning MVP"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^14.8.0
  shared_preferences: ^2.3.0
  flutter_markdown: ^0.7.4+1
  package_info_plus: ^8.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/content/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/branding/icon_foreground.png"
  adaptive_icon_foreground: "assets/branding/icon_foreground.png"
  adaptive_icon_background: "#0F172A"
